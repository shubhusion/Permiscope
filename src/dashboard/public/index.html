<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permiscope Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; color: #333; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #2c3e50; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .log-entry { border-bottom: 1px solid #eee; padding: 10px 0; font-family: monospace; font-size: 0.9em; }
        .log-fail { color: #e74c3c; }
        .log-success { color: #27ae60; }
        .approval-item { background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .btn { padding: 5px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; margin-right: 5px; }
        .btn-approve { background: #27ae60; }
        .btn-reject { background: #e74c3c; }
        code { background: #eee; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîê Permiscope Dashboard</h1>
    
    <div class="container">
        <!-- Approvals Column -->
        <div class="card">
            <h2>üö® Pending Approvals</h2>
            <div id="approvalsList">Loading...</div>
        </div>

        <!-- Logs Column -->
        <div class="card">
            <h2>üìú Audit Log Stream</h2>
            <div id="logsList">Loading...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // XSS-safe HTML escaping
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function fetchApprovals() {
            const res = await fetch(`${API_URL}/approvals`);
            const data = await res.json();
            const container = document.getElementById('approvalsList');
            
            if (data.length === 0) {
                container.innerHTML = '<p>No approvals found.</p>';
                return;
            }

            container.innerHTML = '';
            data.forEach(item => {
                if (item.status !== 'PENDING') return;
                
                const div = document.createElement('div');
                div.className = 'approval-item';
                
                const agentP = document.createElement('p');
                agentP.innerHTML = '<strong>Agent:</strong> ';
                agentP.appendChild(document.createTextNode(item.agentId));
                
                const actionP = document.createElement('p');
                actionP.innerHTML = '<strong>Action:</strong> ';
                const code = document.createElement('code');
                code.textContent = item.actionName;
                actionP.appendChild(code);
                
                const paramsP = document.createElement('p');
                paramsP.innerHTML = '<strong>Params:</strong> ';
                paramsP.appendChild(document.createTextNode(JSON.stringify(item.params)));
                
                const btnDiv = document.createElement('div');
                btnDiv.style.marginTop = '10px';
                
                const approveBtn = document.createElement('button');
                approveBtn.className = 'btn btn-approve';
                approveBtn.textContent = 'Approve';
                approveBtn.addEventListener('click', () => decide(item.id, 'APPROVED'));
                
                const rejectBtn = document.createElement('button');
                rejectBtn.className = 'btn btn-reject';
                rejectBtn.textContent = 'Reject';
                rejectBtn.addEventListener('click', () => decide(item.id, 'REJECTED'));
                
                btnDiv.appendChild(approveBtn);
                btnDiv.appendChild(rejectBtn);
                
                div.appendChild(agentP);
                div.appendChild(actionP);
                div.appendChild(paramsP);
                div.appendChild(btnDiv);
                
                container.appendChild(div);
            });
            
            if (container.children.length === 0) {
                container.innerHTML = '<p>No pending approvals.</p>';
            }
        }

        async function fetchLogs() {
            const res = await fetch(`${API_URL}/logs`);
            const data = await res.json();
            const container = document.getElementById('logsList');
            
            container.innerHTML = '';
            data.forEach(log => {
                const isBlocked = log.decision === 'BLOCK';
                const div = document.createElement('div');
                div.className = 'log-entry ' + (isBlocked ? 'log-fail' : 'log-success');
                
                const time = new Date(log.timestamp).toLocaleTimeString();
                div.textContent = `[${time}] ${log.decision} ${log.action.actionName} (${log.agentId})`;
                
                container.appendChild(div);
            });
        }

        async function decide(id, status) {
            await fetch(`${API_URL}/approvals/${encodeURIComponent(id)}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            fetchApprovals();
        }

        setInterval(() => {
            fetchApprovals();
            fetchLogs();
        }, 2000);

        fetchApprovals();
        fetchLogs();
    </script>
</body>
</html>
